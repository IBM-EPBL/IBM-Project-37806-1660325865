<!-- Create a User Registration Form with the following fields: 1. Name 2. Email 3.
Mobile 4. City 5. State 6. Country -->

<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body bgcolor="skyblue">
    <center>
      <h1>Registration Form</h1>
      <form action="RegistrationForm.html" method="post">
        <table>
          <tr>
            <td>Name:</td>
            <td>
              <input
                type="text"
                name="name"
                placeholder="Enter your name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Mobile:</td>
            <td>
              <input
                type="tel"
                name="mobile"
                placeholder="Enter your mobile number"
                required
              />
            </td>
          </tr>
          <tr>
            <td>City:</td>
            <td>
              <input
                type="text"
                name="city"
                placeholder="Enter your city"
                required
              />
            </td>
          </tr>
          <tr>
            <td>State:</td>
            <td>
              <input
                type="text"
                name="state"
                placeholder="Enter your state"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Country:</td>
            <td>
              <input
                type="text"
                name="country"
                placeholder="Enter your country"
                required
              />
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" />
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
